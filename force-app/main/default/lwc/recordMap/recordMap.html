<template>
    <template if:false={margin}>
        <article class="slds-card">
                <template if:true={propertyLocs}>
                    <lightning-map 
                        map-markers={propertyLocs}  
                        zoom-level={zoomLevel}>
                    </lightning-map>
                </template>
            </article>
    </template>
    <template if:true={margin}>
        <article class="slds-card">
            <div class="slds-card__header slds-grid">
                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                    <div class="slds-media__figure">
                        <lightning-icon icon-name="standard:location" alternative-text="Approved" ></lightning-icon>
                    </div>
                    <div class="slds-card__header-title slds-card__header-link slds-truncate" title={marginTitle}>
                        <span>{marginTitle}</span>
                    </div>
                </header>
            </div>
            <div>
                <footer class="slds-card__footer">
                    <article class="slds-card">
                        <template if:true={propertyLocs}>
                            <lightning-map 
                                map-markers={propertyLocs}  
                                zoom-level={zoomLevel}>
                            </lightning-map>
                        </template>
                    </article>
                </footer>
            </div>
        </article>
    </template>
</template>
